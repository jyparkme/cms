<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/common.html :: title(title)"> </head>
  <body>
    <div th:replace="/fragments/common.html :: menu(menu)"></div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="${title}">타이틀</h1>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">이름</th>
              <th scope="col">등록번호</th>
              <th scope="col">담당자</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="clinic : ${clinics}">
              <td th:text="${clinic.id}">1</td>
              <td th:text="${clinic.clinicName}">KMI</td>
              <td th:text="${clinic.regNumber}">130-82-06960</td>
              <td th:text="${clinic.managerName}">정경수</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer th:replace="/fragments/common.html :: footer"></footer>
  </body>
</html>
